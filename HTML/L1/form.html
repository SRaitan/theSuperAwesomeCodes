<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"> 
	<title> Passover </title>
</head>
<body>
<h1> MATZOT ORDER FORM</h1>
	<form action ="thankYou.html">
		<label>Name:</label>
		<input type="text" name="txt_name">
		<br>		
		<label>Phone:</label>
		<input type="text" name="txt_phone">
		<br>
		<label> Select item</label>
		<select name="select item">
			<option value="Matza">Matza square</option>
			<option value="Egg">Egg</option>
			<option value="Haroset">Haroset</option>
		</select>
		<br>
		<input type="checkbox" value="ok" name="check">
		<label name="confirm">I confirm my order</label>
		<br>
		<br>
		<label>Choose your city:</label><br>
			<label>Yerushalaim</label>
			<input type="radio" value="JRM" name="city"><br>
			<label>Bnei Brak</label>
			<input type="radio" value="BB" name="city"><br>
			<label>Raanana</label>
			<input type="radio" value="RN" name="city"><br>
			<label>Ramle</label>
			<input type="radio" value="RM" name="city"><br>
			<label>Ashdod</label>
			<input type="radio" value="ASH" name="city"><br>
			<label>Rechovot</label>
			<input type="radio" value="RCH" name="city"><br>
			<label>Petach Tikva</label>
			<input type="radio" value="PT" name="city"><br>
		<br><br>
		<button type="submit">ORDER MATZOT</button>
	</form>
</body>
</html>
